name: CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'  # Speeds up runs by caching dependencies

      - name: Install dependencies
        run: npm ci  # Use 'npm ci' for reproducible installs in CI (better than 'npm install')

      - name: Run tests
        run: npm test