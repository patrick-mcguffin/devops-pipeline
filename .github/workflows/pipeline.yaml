name: CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'  # Now works because package-lock.json exists

      - name: Install dependencies
        run: npm ci  # Clean, exact install using the lock file

      - name: Run tests
        run: npm test